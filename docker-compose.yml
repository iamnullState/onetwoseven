services:
  nginx:
    image: nginx:1.27-alpine
    container_name: onetwoseven-nginx
    depends_on:
      - php
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/onetwoseven:cached
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - appnet

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: onetwoseven-php
    environment:
      PHP_MEMORY_LIMIT: 256M
      PHP_POST_MAX_SIZE: 32M
      PHP_UPLOAD_MAX_FILESIZE: 32M
    volumes:
      - ./:/var/www/onetwoseven:cached
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/99-onetwoseven.ini:ro
    networks:
      - appnet

  mariadb:
    image: mariadb:11.4
    container_name: onetwoseven-db
    env_file: .env.docker
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost -u $$MARIADB_USER --password=$$MARIADB_PASSWORD || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - appnet

  phpmyadmin:
    image: phpmyadmin:5-apache
    container_name: onetwoseven-pma
    depends_on:
      - mariadb
    environment:
      PMA_HOST: mariadb
      PMA_USER: ${MARIADB_USER:-onetwo}
      PMA_PASSWORD: ${MARIADB_PASSWORD:-changeme}
      UPLOAD_LIMIT: 64M
    ports:
      - "8081:80"
    networks:
      - appnet

  mailhog:
    image: mailhog/mailhog:latest
    container_name: onetwoseven-mailhog
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP
    networks:
      - appnet

networks:
  appnet:

volumes:
  dbdata: